  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="mystore.html">
            <img src="Assets/logo.jpg" alt="logo" width="125px"
          /></a>
        </div>
        <nav>
          <ul id="menuItems">
            <li><a href="mystore.html"> Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="productdetails.html">About Product</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cashAccount.html">Account</a></li>
          </ul>
        </nav>
        <a href="cart.html"
          ><img
            src="Assets/cart.png"
            width="30px"
            height="30px"
            style="cursor: pointer"
        /></a>
        <img
          src="Assets/menu.png"
          alt="menu"
          class="menu-icon"
          onclick="menutoggle()"
        />
      </div>
    </div>
    <div class="wrapper">
      <div class="payment">
        <div class="payment-logo">
          <p>P</p>
        </div>
        <h2>Payment with Card</h2>
        <div class="form">
          <div class="card space icon-relative">
            <label class="label">Card holder:</label>
            <input
              type="text"
              class="input"
              id="card-holder"
              name="card-holder"
              placeholder="your-name"
            />
            <i class="fas fa-user"></i>
          </div>
          <div class="card space icon-relative">
            <label class="label">Card number:</label>
            <input
              type="text"
              class="input"
              name="card_number"
              placeholder="Card Number"
              data-mask="0000 0000 0000 0000"
            />
            <i class="far fa-credit-card-front"></i>
          </div>
          <div class="card-grp space icon-relative">
            <div class="card-item">
              <label class="label">Expiry Date:</label>
              <input
                type="text"
                class="input"
                name="expiry_date"
                placeholder="00 / 00"
                data-mask="00 / 00"
              />
              <i class="fal fa-calendar-alt"></i>
            </div>
            <div class="card-item space icon-relative">
              <label class="label">CVC:</label>
              <input
                type="text"
                class="input"
                name="cvc"
                placeholder="000"
                data-mask="000"
              />
              <i class="fas fa-lock"></i>
            </div>
          </div>
          <div class="account-btn">
            <button class="payButton" type="button">pay</button>
          </div>
        </div>
      </div>
    </div>
